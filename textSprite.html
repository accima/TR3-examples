<body style="display:table">

	<h1>TR3 - textSprite</h1>
	<p>Introducción de textos que sigan la cámara para realizar indicaciones sobre el mapa.</p>
	<p><strong>GitHub</strong> <a target="blank" href="https://github.com/accima/TR3-examples/blob/main/textSprite.html">https://github.com/accima/TR3-examples/blob/main/textSprite.html</a></p>
	
  <div id="map" class="map"></div>
  <div id="TR3" class="TR3"></div>
  <div id="tools" class="tools"></div>
  <div id="progress" style="display:none"></div>
  <script type="module">
    const TR3cfg = new Array();

    import * as THREE from '../TR3-pack/THREE/three.module.js';
    import { OrbitControls } from '../TR3-pack/THREE/OrbitControls.js';
    import { TransformControls } from '../TR3-pack/THREE/TransformControls.js';
    import { SkeletonUtils } from '../TR3-pack/THREE/SkeletonUtils.js';
    import { BufferGeometryUtils } from '../TR3-pack/THREE/BufferGeometryUtils.js';
    import { GLTFExporter } from '../TR3-pack/THREE/GLTFExporter.js';
    import { GLTFLoader } from '../TR3-pack/THREE/GLTFLoader.js';
    import { IFCLoader } from '../TR3-pack/THREE/IFCLoader.js';
    import { Sky } from '../TR3-pack/THREE/Sky.js';
    TR3cfg.THREE = THREE;
    TR3cfg.OrbitControls = OrbitControls;
    TR3cfg.TransformControls = TransformControls;
    TR3cfg.SkeletonUtils = SkeletonUtils;
    TR3cfg.BufferGeometryUtils = BufferGeometryUtils;
    TR3cfg.GLTFExporter = GLTFExporter;
    TR3cfg.GLTFLoader = GLTFLoader;
    TR3cfg.IFCLoader = IFCLoader;
    TR3cfg.Sky = Sky;
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM({ crossOrigin: 'anonymous' })
    })
    const map = new ol.Map({
      target: 'map',
      layers: [
        osmLayer
      ],
      view: new ol.View({
        center: [-411990, 4933238],
        zoom: 15
      })
    });

    TR3.setLoader('../TR3-pack/', TR3cfg);
    document.getElementById('tools').innerHTML = TR3.setPanel();
    TR3.setOpts({ imgControl: false, autoRotate: true });

    $("#tools").dialog({ position: { my: "right top", at: "right top", of: window }, width: 215 });

    function setTR3() {

      const bbox = map.getView().calculateExtent(map.getSize());
      const code = map.getView().getProjection().getCode();


      const desty = document.getElementById('TR3');
      const oriAux = document.getElementsByTagName('CANVAS');
      const ori = oriAux[0];

      const TR3pms = {
        ori: ori,
        desty: desty,
        bbox: bbox,
        projCode: code
      };

      TR3.setStart(TR3pms);
      TR3.setLookAtini(50, 4);
      const TXTpms = {
        text: '  Texto Ejemplo\n  makeTextSprite',
        font: { fontFace: "Arial", fontSize: 29, backgroundColor: { r: 200, g: 250, b: 200, a: 0.8 }, bold: false },
        pos: { x: -411990, y: 4933238, z: 800 },
        canvas: { text_Width: 292, text_Height: 146, scale: 250, borderColor: { r: 100, g: 200, b: 100, a: 1.0 }, borderThickness: 1 },
        center: true
      };

      const textSprite = TR3.makeTextSprite(TXTpms);
      TR3.scene.add(textSprite);
    }

    setTimeout(function () {
      map.on('moveend', setTR3);
    }, 500);

    // https://openlayers.org/en/latest/examples/tile-load-events.html
    /**
     * Renders a progress bar.
     * @param {HTMLElement} el The target element.
     * @constructor
     */
    function Progress(el) {
      this.el = el;
      this.loading = 0;
      this.loaded = 0;
    }

    /**
     * Increment the count of loading tiles.
     */
    Progress.prototype.addLoading = function () {
      if (this.loading === 0) {
        this.show();
      }
      ++this.loading;
      this.update();
    };

    /**
     * Increment the count of loaded tiles.
     */
    Progress.prototype.addLoaded = function () {
      const this_ = this;
      setTimeout(function () {
        ++this_.loaded;
        this_.update();
      }, 100);
    };

    /**
     * Update the progress bar.
     */
    Progress.prototype.update = function () {
      const width = ((this.loaded / this.loading) * 100).toFixed(1) + '%';
      this.el.style.width = width;
      if (this.loading === this.loaded) {
        this.loading = 0;
        this.loaded = 0;
        const this_ = this;
        setTimeout(function () {
          this_.hide();
        }, 500);
      }
    };

    /**
     * Show the progress bar.
     */
    Progress.prototype.show = function () {
      this.el.style.visibility = 'visible';
    };

    /**
     * Hide the progress bar.
     */
    Progress.prototype.hide = function () {
      if (this.loading === this.loaded) {
        this.el.style.visibility = 'hidden';
        this.el.style.width = 0;
      }
    };

    /**
     * Update the progress bar.
     */
    Progress.prototype.update = function () {
      const width = ((this.loaded / this.loading) * 100).toFixed(1) + '%';
      this.el.style.width = width;
      if (this.loading === this.loaded) {
        this.loading = 0;
        this.loaded = 0;
        const this_ = this;
        setTimeout(function () {
          setTR3();
        }, 500);
      }
    };

    const progress = new Progress(document.getElementById('progress'));
    osmLayer.getSource().on('tileloadstart', function () {
      progress.addLoading();
    });

    osmLayer.getSource().on('tileloadend', function () {
      progress.addLoaded();
    });
    osmLayer.getSource().on('tileloaderror', function () {
      progress.addLoaded();
    });
  </script>
</body>

</html>
